<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Lobby screen -->
    <div id="lobby" class="container">
        <h1>Matt Skorczynski's Casino</h1>
        <div class="balance">Balance: $<span id="lobbyBalance">1000</span></div>
        <br>
            <button onclick="showBlackjack()">Blackjack</button>
            <!-- Add more games here -->
            <br><button>More games coming soon...</button>
        
    </div>

    <!-- Blackjack game screen -->
    <div id="blackjackGame" class="container" style="display: none;">
        <button onclick="backToLobby()" class="back-button">Back to Lobby</button>
        <h1>Single Deck Blackjack</h1>
        <div class="balance">Balance: $<span id="balance">1000</span></div>
        <div class="betting">
            <input type="number" id="betAmount" placeholder="Enter your bet" min="1" max="1000000000000">
            <button id="placeBet">Place Bet</button>
        </div>
        <div class="game">
            <div id="userHand" class="hand">
                <h2>Your Hand</h2>
                <div class="cards" id="userCards"></div>
                <div>Total: <span id="userTotal"></span></div>
            </div>
            <div id="dealerHand" class="hand">
                <h2>Dealer's Hand</h2>
                <div class="cards" id="dealerCards"></div>
                <div>Total: <span id="dealerTotal"></span></div>
            </div>
            <button id="hit" disabled>Hit</button>
            <button id="stand" disabled>Stand</button>
            <div id="message"></div>
        </div>
    </div>

    <script src="lobby.js"></script>
    <script src="script.js"></script>
</body>
</html>
